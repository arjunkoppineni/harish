
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Task</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
<div class="container">
    <h2>Add New Task</h2>
    <form action="/save" method="post" th:object="${task}">
        <label>Title:</label>
        <input type="text" name="title" th:field="*{title}" required><br>

        <label>Description:</label>
        <textarea name="description" th:field="*{description}"></textarea><br>

        <label>Due Date:</label>
        <input type="date" name="dueDate" th:field="*{dueDate}"><br>

        <label>Completed:</label>
        <input type="checkbox" name="completed" th:field="*{completed}"><br>

        <button type="submit">Save Task</button>
    </form>
    <a href="/">Back</a>
</div>
</body>
</html>
