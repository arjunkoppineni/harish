<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>ToDo Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Task Dashboard</h1>
        <a href="/add" class="btn btn-primary">Add Task</a>
        <table class="table">
            <thead>
                <tr><th>Title</th><th>Due Date</th><th>Completed</th><th>Actions</th></tr>
            </thead>
            <tbody>
                <tr th:each="task : ${tasks}">
                    <td th:text="${task.title}"></td>
                    <td th:text="${task.dueDate}"></td>
                    <td th:text="${task.completed}"></td>
                    <td>
                        <a th:href="@{/edit/{id}(id=${task.id})}">Edit</a>
                        <a th:href="@{/delete/{id}(id=${task.id})}">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
